<!DOCTYPE html>
<html>
<head>
    <title>Vehicle Data Scraper</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        input, button { padding: 10px; font-size: 16px; }
        #result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
        .label { font-weight: bold; }
    </style>
</head>
<body>

    <h2>Vehicle Details Scraper</h2>

    <div>
        <label>Enter Vehicle No:</label>
        <input type="text" id="vehicle_no" placeholder="MH28AB5366">
        <button onclick="scrapeData()">Scrape</button>
    </div>

    <div id="result"></div>

    <script>
        function scrapeData() {
            let no = document.getElementById("vehicle_no").value;

            if (!no) {
                alert("Enter a vehicle number");
                return;
            }

            let formData = new FormData();
            formData.append("vehicle_no", no);

            fetch("/scrape", {
                method: "POST",
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                if (data.error) {
                    document.getElementById("result").innerHTML =
                        "<b>Error:</b> " + data.error;
                    return;
                }

                let d = data.data;

                document.getElementById("result").innerHTML = `
                    <p><span class="label">Seller Name:</span> ${d.seller_name}</p>
                    <p><span class="label">Seller Address:</span> ${d.seller_address}</p>
                    <p><span class="label">Sold Date:</span> ${d.sold_date}</p>
                    <p><span class="label">Vehicle No:</span> ${d.vehicle_no}</p>
                    <p><span class="label">Maker:</span> ${d.maker}</p>
                    <p><span class="label">Chassis No:</span> ${d.chassis_no}</p>
                    <p><span class="label">Engine No:</span> ${d.engine_no}</p>
                    <p><span class="label">Buyer Name:</span> ${d.buyer_name}</p>
                    <p><span class="label">Buyer Father Name:</span> ${d.buyer_father_name}</p>
                    <p><span class="label">Buyer Address:</span> ${d.buyer_address}</p>
                `;
            })
            .catch(err => {
                document.getElementById("result").innerHTML =
                    "<b>Error:</b> " + err;
            });
        }
    </script>

</body>
</html>
